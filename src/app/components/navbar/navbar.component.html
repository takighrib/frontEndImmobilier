<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="nav-content">
      <!-- Logo Hajri Immo avec image PNG -->
      <a routerLink="/" class="logo">
        <img src="/Logo.png" alt="Hajri Immo" class="logo-image">
        <span>Hajri Immo</span>
      </a>
      
      <!-- Navigation Desktop avec icônes professionnelles -->
      <ul class="nav-links desktop-nav">
        <li>
          <a routerLink="/" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-house-chimney"></i>
            <span>Accueil</span>
          </a>
        </li>
        <li>
          <a routerLink="/biens" 
             routerLinkActive="active">
            <i class="fas fa-city"></i>
            <span>Nos Biens</span>
          </a>
        </li>
        <li>
          <a routerLink="/about" 
             routerLinkActive="active">
            <i class="fas fa-shield-halved"></i>
            <span>À Propos</span>
          </a>
        </li>
        <li>
          <a routerLink="/contact" 
             routerLinkActive="active">
            <i class="fas fa-paper-plane"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <!-- Actions Desktop -->
      <div class="nav-actions">
        <!-- Contact Dropdown avec icônes améliorées -->
        <div class="dropdown-wrapper">
          <button class="btn-contact-dropdown" (click)="toggleContactDropdown()">
            <i class="fas fa-phone-volume"></i>
            <span>Contact Rapide</span>
            <i class="fas fa-chevron-down" [class.rotated]="isContactDropdownOpen"></i>
          </button>
          
          <div class="contact-dropdown" [class.active]="isContactDropdownOpen">
            <!-- Téléphone avec icône pro -->
            <a href="tel:+21670123456" class="dropdown-item phone">
              <div class="icon-wrapper">
                <i class="fas fa-phone-volume"></i>
              </div>
              <div class="contact-details">
                <span class="label">Téléphone</span>
                <span class="value">+216 70 123 456</span>
              </div>
            </a>

            <!-- Email avec icône pro -->
            <a href="mailto:contact&#64;hajri-immo.tn" class="dropdown-item email">
              <div class="icon-wrapper">
                <i class="fas fa-envelope-open-text"></i>
              </div>
              <div class="contact-details">
                <span class="label">Email</span>
                <span class="value">contact&#64;hajri-immo.tn</span>
              </div>
            </a>

            <!-- WhatsApp avec icône pro -->
            <a href="https://wa.me/21670123456" target="_blank" class="dropdown-item whatsapp">
              <div class="icon-wrapper">
                <i class="fab fa-whatsapp"></i>
              </div>
              <div class="contact-details">
                <span class="label">WhatsApp</span>
                <span class="value">+216 70 123 456</span>
              </div>
            </a>

            <!-- Social Links avec icônes améliorées -->
            <div class="social-links">
              <a href="#" aria-label="Facebook" target="_blank" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" aria-label="Instagram" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://wa.me/21670123456" aria-label="WhatsApp" target="_blank" class="social-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Menu Mobile avec icône améliorée -->
        <button class="btn-menu" (click)="toggleMobileMenu()" [attr.aria-label]="isMobileMenuOpen ? 'Fermer le menu' : 'Ouvrir le menu'">
          <i class="fas" [ngClass]="isMobileMenuOpen ? 'fa-xmark' : 'fa-bars-staggered'"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu avec icônes professionnelles -->
    <div class="mobile-menu" [class.active]="isMobileMenuOpen">
      <ul class="mobile-nav-links">
        <li>
          <a routerLink="/" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMobileMenu()">
            <i class="fas fa-house-chimney"></i>
            <span>Accueil</span>
          </a>
        </li>
        <li>
          <a routerLink="/biens" 
             routerLinkActive="active"
             (click)="closeMobileMenu()">
            <i class="fas fa-city"></i>
            <span>Nos Biens</span>
          </a>
        </li>
        <li>
          <a routerLink="/about" 
             routerLinkActive="active"
             (click)="closeMobileMenu()">
            <i class="fas fa-shield-halved"></i>
            <span>À Propos</span>
          </a>
        </li>
        <li>
          <a routerLink="/contact" 
             routerLinkActive="active"
             (click)="closeMobileMenu()">
            <i class="fas fa-paper-plane"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <!-- Mobile Contact avec icônes améliorées -->
      <div class="mobile-contact">
        <h3>
          <i class="fas fa-headset"></i>
          Contactez-nous
        </h3>
        <a href="tel:+21670123456" class="mobile-contact-item">
          <i class="fas fa-phone-volume"></i>
          <span>+216 70 123 456</span>
        </a>
        <a href="mailto:contact&#64;hajri-immo.tn" class="mobile-contact-item">
          <i class="fas fa-envelope-open-text"></i>
          <span>contact&#64;hajri-immo.tn</span>
        </a>
        <a href="https://wa.me/21670123456" target="_blank" class="mobile-contact-item">
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
      </div>

      <!-- Mobile Social -->
      <div class="mobile-social">
        <a href="#" class="social-btn facebook" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-btn instagram" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>

        <a href="https://wa.me/21670123456" class="social-btn whatsapp" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay -->
<div class="navbar-overlay" 
     [class.active]="isMobileMenuOpen || isContactDropdownOpen" 
     (click)="closeAll()">
</div>
