<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-header">
        <div class="logo-circle">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Administration</h1>
        <p>Agence Immobilière Premium</p>
      </div>

      <!-- Erreur -->
      <div *ngIf="error" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{ error }}</span>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            Nom d'utilisateur
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            required
            placeholder="admin"
            autocomplete="username"
            [disabled]="loading">
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Mot de passe
          </label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
              placeholder="••••••••"
              autocomplete="current-password"
              [disabled]="loading">
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
              [disabled]="loading">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="btn-login"
          [disabled]="!loginForm.valid || loading">
          <i class="fas" [ngClass]="loading ? 'fa-spinner fa-spin' : 'fa-sign-in-alt'"></i>
          {{ loading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </form>

      <!-- Info -->
      <div class="login-info">
        <p>
          <i class="fas fa-info-circle"></i>
          Accès réservé aux administrateurs
        </p>
      </div>

      <!-- Default credentials hint (à retirer en production) -->
      <div class="credentials-hint">
        <small>
          <i class="fas fa-key"></i>
          Identifiants par défaut: <strong>admin</strong> / <strong>admin123</strong>
        </small>
      </div>
    </div>

    <!-- Retour au site -->
    <div class="back-to-site">
      <a routerLink="/">
        <i class="fas fa-arrow-left"></i>
        Retour au site
      </a>
    </div>
  </div>
</div>
